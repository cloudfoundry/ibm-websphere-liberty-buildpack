# Configuration for components to use in the buildpack
---
containers:
  - "LibertyBuildpack::Container::DistZip"
  - "LibertyBuildpack::Container::JavaMain"
  - "LibertyBuildpack::Container::Liberty"
jres:
  - "LibertyBuildpack::Jre::IBMJdk"
  - "LibertyBuildpack::Jre::OpenJdk"
frameworks:
  - "LibertyBuildpack::Framework::Env"
  - "LibertyBuildpack::Framework::JavaOpts"
  - "LibertyBuildpack::Framework::SpringAutoReconfiguration"
  - "LibertyBuildpack::Framework::AppdynamicsAgent"
  - "LibertyBuildpack::Framework::NewRelicAgent"
  - "LibertyBuildpack::Framework::JRebelAgent"
  - "LibertyBuildpack::Framework::DynaTraceAgent"
  - "LibertyBuildpack::Framework::DynamicPULSEAgent"
